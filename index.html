<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo da nave</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="imgs/icon.png" type="image/x-icon">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="fundo">

                <div class="inicio">
                    <h1>Resgate</h1>
                    <p class="texto-inicial">Precione <b>W</b> para movimentar o
                        helicoptero para cima, <b>S</b>
                        para movimenta-lo para baixo e <b>D</b> para atirar.
                        Para finalizar aperte <b>R</b>.</p>
                    <div class="start-game">Clique aqui para come√ßar</div>
                    <div class="sound-div">
                        <span class="material-icons">volume_up</span>
                        <input class="range-sound range" value="100" type="range" min="0" max="100"/>
                        <output id="rangevalue2" data-range-value>100</output>
                    </div>
                </div>
                <div class="placar"></div>
                <div class='energia'></div>
                <div class='sound'>
                    <span class="material-icons">
                        volume_up
                    </span>
                </div>
            </div>
        </div>

        <!-- Sons do jogo !-->
        <audio src="sons/som.mp3" preload="auto" id="somDisparo"></audio>
        <audio src="sons/explosao.mp3" preload="auto" id="somExplosao"></audio>
        <audio src="sons/musica_fundo.mp3" preload="auto" id="musica"></audio>
        <audio src="sons/gameover.mp3" preload="auto" id="somGameover"></audio>
        <audio src="sons/perdido.mp3" preload="auto" id="somPerdido"></audio>
        <audio src="sons/resgate.mp3" preload="auto" id="somResgate"></audio>
        <!-- scripts !-->
        <script src="./js/jquery-3.6.min.js"></script>
        <script src="./js/jquery-collision.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
